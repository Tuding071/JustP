name: Android Build APK

on:
  push:
    tags:
      - 'v0.*'
  schedule:
    - cron: '45 18 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleRelease

      - name: Get current date time in PH time
        id: datetime
        run: |
          # Get current time in PH timezone (UTC+8)
          PH_TIME=$(TZ='Asia/Manila' date +'%Y%m%d_%I%M%p')
          echo "filename_time=$PH_TIME" >> $GITHUB_OUTPUT

      - name: Rename APK with timestamp
        run: |
          # Find the main APK file and rename it with timestamp
          APK_FILE=$(find app/build/outputs/apk -name "*.apk" | head -1)
          if [ -n "$APK_FILE" ]; then
            cp "$APK_FILE" "app_build_${{ steps.datetime.outputs.filename_time }}.apk"
          else
            echo "No APK file found"
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ steps.datetime.outputs.filename_time }}
          path: app_build_${{ steps.datetime.outputs.filename_time }}.apk

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v0.')
        uses: softprops/action-gh-release@v2
        with:
          files: app_build_${{ steps.datetime.outputs.filename_time }}.apk
          prerelease: true
          draft: true
